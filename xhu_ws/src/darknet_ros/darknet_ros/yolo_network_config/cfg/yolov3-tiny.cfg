[net]
# Testing
batch=32 # cpu不够就改小
subdivisions=32 # cpu不够就改大 但都需要是16的倍数 
# Training
# batch=64
# subdivisions=2
width=416
height=416
channels=3
momentum=0.9   #训练动量可以帮助走出local minimal以及saddle point
decay=0.0005   # 权重衰减 防止过拟合
angle=0
saturation = 1.5   #饱和度
exposure = 1.5    #曝光度
hue=.1          #色泽

learning_rate=0.000100  # 学习率
burn_in=1000          # 学习率控制参数
max_batches = 150000   #迭代次数
policy=steps      # 学习策略
steps=120000,135000  # 学习变动步长
scales=.1,.1    # 学习率变动因子

